<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
        <link rel="icon" href="./favicon.ico">
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
            <button class="sources__button_open"></button>
            <div class="blackout"></div>
        </header>
        <main>
            <div class="sources buttons">
                <button class="sources__button_close">X</button>
            </div>
            <div class="news"></div>
        </main>
        <footer> 
            <div>
                2022 
                <a class="footer__link_github" href="https://github.com/tatisap">tatisap</a>
            </div>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
            <div class="footer__link_rs">
                <a href="https://rs.school/js-stage0/"></a>
            </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
