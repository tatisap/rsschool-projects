<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike store</title>
    <link rel="icon" href="./favicon.ico">
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <h1 class="header__title">BIKE STORE</h1>
        <div class="shopping-cart">
          <span class="shopping-cart__counter">0</span>
        </div>
      </header>
      <main class="main">
        <form class="form">
          <section class="form-section">
            <label class="form-section__title" for="search">Search</label>
            <input
              class="search"
              type="search"
              id="search"
              name="search"
              placeholder="Enter text..."
              autocomplete="off"
              autofocus
            />
          </section>
          <section class="form-section">
            <label class="form-section__title" for="sort">Sort</label>
            <select class="sort" id="sort">
              <option class="sort__item" value="name,ascending">A - Z</option>
              <option class="sort__item" value="name,descending">Z - A</option>
              <option class="sort__item" value="year,descending">Newest</option>
              <option class="sort__item" value="year,ascending">Oldest</option>
            </select>
          </section>
          <section class="form-section checkbox-section">
            <input class="checkbox" id="popular" type="checkbox">
            <label class="checkbox__title" for="popular">Get popular</label>
          </section>
          <section class="form-section filter-section">
            <h2 class="form-section__title">Filters</h2>
            <div class="filter">
              <h3 class="filter__title">Manufacturer</h3>
              <ul id="manufacturer" class="filter__list">
                <li class="filter__item" data-value="Cannondale">Cannondale</li>
                <li class="filter__item" data-value="Giant">Giant</li>
                <li class="filter__item" data-value="Marin">Marin</li>
                <li class="filter__item" data-value="Trek">Trek</li>
              </ul>
            </div>
            <div class="filter">
              <h3 class="filter__title">Type</h3>
              <ul id="type" class="filter__list">
                <li class="filter__item" data-value="road">Road</li>
                <li class="filter__item" data-value="gravel">Gravel</li>
                <li class="filter__item" data-value="mtb">MTB</li>
              </ul>
            </div>
            <div class="filter color-filter">
              <h3 class="filter__title">Color</h3>
              <ul id="color" class="color-filter__list">
                <li class="color-filter__item" data-value="white"></li>
                <li class="color-filter__item" data-value="green"></li>
                <li class="color-filter__item" data-value="blue"></li>
                <li class="color-filter__item" data-value="black"></li>
              </ul>
            </div>
            <div class="filter">
              <h3 class="filter__title">Quantity in stock</h3>
              <div class="slider">
                <div id="amount-start" class="slider-value">1</div>
                <div id="amount"></div>
                <div id="amount-end" class="slider-value">10</div>
              </div>
            </div>
            <div class="filter">
              <h3 class="filter__title">Year of manufacture</h3>
              <div class="slider">
                <div id="year-start" class="slider-value">2010</div>
                <div id="year"></div>
                <div id="year-end" class="slider-value">2022</div>
              </div>
            </div>
          </section>
          <section class="form-section reset-section">
            <button class="reset-button">Reset filters</button>
            <button class="reset-button reset-settings-button">Reset settings</button>
          </section>
        </form>
        <ul class="cards-list"></ul>
      </main>
      <footer class="footer">
        <div class="footer__info">
          Â© 2022 <a href="https://github.com/tatisap" class="github-link">tatisap</a>
        </div>
        <a href="https://rs.school" class="rs-link"></a>
      </footer>
    </div>
  </body>
</html>
